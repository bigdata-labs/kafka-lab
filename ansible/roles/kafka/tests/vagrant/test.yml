---

- name: Test Kafka role
  hosts: all

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - role: sansible.zookeeper
    - role: sansible.kafka

  post_tasks:
    - name: Create topic
      become: yes
      become_user: "{{ kafka.user }}"
      command: >
        /home/kafka/kafka/bin/kafka-topics.sh
        --create
        --topic testtopic{{ ansible_date_time.epoch }}
        --partitions 1
        --replication-factor 1
        --zookeeper localhost
      tags:
        - assert
      register: result
      until: result.rc == 0
      retries: 2
      delay: 10
